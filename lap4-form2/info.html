<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .header td {
            font-size: 20px;
            font-weight: bold;
        }
        .header .thong-tin{
            border-left: 5px solid rgb(251, 6, 6);
            color: blue;
        }
        .header span{
            font-style: italic;
            font-size: 15px;
            color: blue;
        }
        .header select {
            padding: 8px 10px;
            font-size: 16px;
        }
        .danh-muc{
            text-align: right;
            padding-right: 40px;
        }
        span {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color:red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #a0000b;
        }
        select {
            padding: 8px 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .avatar-button {
            display: block;
            margin: auto;
            background-color: red;
        }
        .center {
            text-align: center;
        }
        input{
            width: 300px;
            height: 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr class="header">
            <td colspan="3" class="thong-tin">Thông tin tài khoản ( <span>bắt buộc</span> )</td>
            <td>
                <select name="" id="">
                    <option value="">Rút gọn</option>
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="3" style="text-align: center;font-size: 20px;">Chưa cập nhật <br>Hình Ảnh</td>
            <td class="danh-muc">Họ tên <span>*</span></td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="danh-muc">Số điện thoại <span>*</span></td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class="danh-muc">Ngày sinh <span>*</span></td>
            <td>
                <select name="" id="" style="width: 60px;">
                    <option value="1">1</option>
                    <!-- Add more options for days -->
                </select>   
                <select name="" id="" style="width: 60px;">
                    <option value="1">1</option>
                    <!-- Add more options for months -->
                </select>
                <select name="" id="" style="width: 100px;">
                    <option value="1999">1999</option>
                    <!-- Add more options for years -->
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="4" class="center">
                <button class="avatar-button">Chọn Avatar</button>
            </td>
            <td class="danh-muc">Giới tính <span>*</span></td>
            <td>
                <select name="" id="" style="width: 300px;">
                    <option value="">Nam</option>
                    <option value="">Nữ</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="danh-muc">Hôn nhân <span>*</span></td>
            <td>
                <select name="" id="" style="width: 300px;">
                    <option value="">Chọn tình trạng hôn nhân</option>
                    <option value="">Độc thân</option>
                    <option value="">Đã kết hôn</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="danh-muc">Tỉnh/Thành phố <span>*</span></td>
            <td>
                <select name="" id="" style="width: 300px;">
                    <option value="">Đà Nẵng</option>
                    <option value="">Hà Tĩnh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="danh-muc">Chỗ ở hiện tại <span>*</span></td>
            <td>Quảng Bình</td>
        </tr>
        <tr>
            <td colspan="3" class="center">
                <button>Lưu</button>
            </td>
        </tr>
    </table>
</body>
</html>
